<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Avansat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator Avansat:</h1>
    <div class="frame">
      <div class="up-barr">
        <img src="calculator.png" alt="" />
      </div>
      <div id="display-result">
        <div class="result">
          <p>0</p>
        </div>
        <div id="operation-sign">
          <p> </p>
        </div>
      </div>
      <div class="buttons">
        <div id="buttons-digits">
          <div class="line">
            <button class="button-digit" id="digit7">7</button>
            <button class="button-digit" id="digit8">8</button>
            <button class="button-digit" id="digit9">9</button>
            <button class="button-digit" id="multiply">*</button>
          </div>
          <div class="line">
            <button class="button-digit" id="digit4">4</button>
            <button class="button-digit" id="digit5">5</button>
            <button class="button-digit" id="digit6">6</button>
            <button class="button-digit" id="subtract">-</button>
          </div>
          <div class="line">
            <button class="button-digit" id="digit1">1</button>
            <button class="button-digit" id="digit2">2</button>
            <button class="button-digit" id="digit3">3</button>
            <button class="button-digit" id="add">+</button>
          </div>
          <div class="line">
            <button class="button-digit" id="cancel">C</button>
            <button class="button-digit" id="digit0">0</button>
            <button class="button-digit" id="point">.</button>
            <button class="button-digit" id="divide">/</button>
          </div>
        </div>
        <button id="equals">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
